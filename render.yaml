databases:
  - name: render-app
    databaseName: render-app
    user: render-app
    plan: free

services:
  - type: web
    plan: free
    name: render-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

